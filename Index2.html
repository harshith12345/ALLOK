<!DOCTYPE html>
<html>
<head>
    <title>ALLOK-SampleProject</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
       function OnHover1()
        {
           document.getElementById("menuimg11").src = "images/icon_centralinstance_onhover.png";
            document.getElementById("menuimg12").src = "images/down_arrow_white.png";
        }

        function OnNoHover1()
        {
            document.getElementById("menuimg11").src = "images/icon_centralinstance.png";
            document.getElementById("menuimg12").src = "images/down_arrow_blue.png";
        }
        function OnHover2()
        {
           document.getElementById("menuimg21").src = "images/icon_tools_onhover.png";
            document.getElementById("menuimg22").src = "images/down_arrow_white.png";
        }

        function OnNoHover2()
        {
            document.getElementById("menuimg21").src = "images/icon_tools.png";
            document.getElementById("menuimg22").src = "images/down_arrow_blue.png";
        }
        function OnHover3()
        {
           document.getElementById("menuimg31").src = "images/icon_promotion_onhover.png";
            document.getElementById("menuimg32").src = "images/down_arrow_white.png";
        }

        function OnNoHover3()
        {
            document.getElementById("menuimg31").src = "images/icon_promotion.png";
            document.getElementById("menuimg32").src = "images/down_arrow_blue.png";
        }
        function OnHover4()
        {
           document.getElementById("menuimg41").src = "images/icon_report_onhover.png";
            document.getElementById("menuimg42").src = "images/down_arrow_white.png";
        }

        function OnNoHover4()
        {
            document.getElementById("menuimg41").src = "images/icon_report.png";
            document.getElementById("menuimg42").src = "images/down_arrow_blue.png";
        }

        function changeimg11()
        {
            document.getElementById("img1").src = "images/format_sml_act.png";
        }
        function changeimg12()
        {
            document.getElementById("img1").src = "images/format_sml.png";
        }
        function changeimg21()
        {
            document.getElementById("img2").src = "images/region_sml_act.png";
        }
        function changeimg22()
        {
            document.getElementById("img2").src = "images/region_sml_act.png";
        }
        function changeimg31()
        {
            document.getElementById("img3").src = "images/city_sml_act.png";
        }
        function changeimg32()
        {
            document.getElementById("img3").src = "images/city_sml.png";
        }
        function changeimg41()
        {
            document.getElementById("img4").src = "images/store_sml_act.png";
        }
        function changeimg42()
        {
            document.getElementById("img4").src = "images/store_sml.png";
        }


</script>
</head>
<body>
    <div class="FullPage">
        <div class="Header">
        <div class="HeaderLogo">

        </div>
        <div class="Header-RightMenu">
        <div class="Header-RightMenu-Top-1">
            <div class="Header-RightMenu-Top-1-image"><img src="images/icon_help.png" alt="images/icon_help.png"></div>
            <div class="Header-RightMenu-Top-1-help">Help
            </div>
            <div class="Header-RightMenu-Top-1-Oblique">|
            </div>
        </div>
        <div class="Header-RightMenu-Top-2">
            <div class="Header-RightMenu-Top-1-image"><img src="images/icon_logout.png" alt="None"></div>
            <div class="Header-RightMenu-Top-1-Logout">Logout</div>

        </div>
        <div class="Header-RightMenu-Bottom">
            <div class="Header-RightMenu-Bottom-Name">Welcome Jacob</div>
            <div class="Header-RightMenu-Bottom-image"><img src="images/down_arrow_white.png" alt="None"></div>
        </div>
        </div>
        </div>
        <div class="navbar">
        <div class="NavigationBar">
            <div class="NavigationBar-Menu1" id="Active" onmouseover="OnHover1()" onmouseout="OnHover1()">
                <div class="NavigationBar-Menu1-image1">
                    <img id="menuimg11" src="images/icon_centralinstance_onhover.png" alt="none">
                </div>
                <div class="NavigationBar-Menu1-text">
                    Central Instance
                </div>
                <div class="NavigationBar-Menu1-image2">
                    <img id="menuimg12" src="images/down_arrow_white.png" alt="none">
                </div>
            </div>

            <div class="NavigationBar-Menu1" onmouseover="OnHover2()" onmouseout="OnNoHover2()">
                <div class="NavigationBar-Menu1-image1">
                    <img id="menuimg21" src="images/icon_tools.png" alt="none">
                </div>
                <div class="NavigationBar-Menu1-text">
                    Tools
                </div>
                <div class="NavigationBar-Menu1-image2">
                    <img id="menuimg22" src="images/down_arrow_blue.png" alt="none">
                </div>
            </div>

            <div class="NavigationBar-Menu1" onmouseover="OnHover3()" onmouseout="OnNoHover3()">
                <div class="NavigationBar-Menu1-image1">
                    <img id="menuimg31" src="images/icon_promotion.png" alt="none">
                </div>
                <div class="NavigationBar-Menu1-text">
                    Promotions
                </div>
                <div class="NavigationBar-Menu1-image2">
                    <img id="menuimg32" src="images/down_arrow_blue.png" alt="none">
                </div>
            </div>

            <div class="NavigationBar-Menu1" onmouseover="OnHover4()" onmouseout="OnNoHover4()">
                <div class="NavigationBar-Menu1-image1">
                    <img id="menuimg41" src="images/icon_report.png" alt="none">
                </div>
                <div class="NavigationBar-Menu1-text">
                    Reports
                </div>
                <div class="NavigationBar-Menu1-image2">
                    <img id="menuimg42" src="images/down_arrow_blue.png" alt="none">
                </div>
            </div>

        </div>
        </div>
        <div class="BodyContent" id="Bodycontent">
        <div class="BodyContent-Title">
            Organisation Setup
        </div>
            <div class="BodyContentLower2">
                <div class="LeftMenu">
                    <div class="leftButton1" onmouseover="changeimg11()" onmouseout="changeimg12()" >
                       <div class="img"><img id="img1" src="images/format_sml.png" alt="none"></div>
                        <div class="leftText">Format</div>
                    </div>
                    <div class="leftButton2" onmouseover="changeimg21()" onmouseout="changeimg22()">
                       <div class="img"><img id="img2" src="images/region_sml_act.png" alt="none"></div>
                        <div class="leftText">Region</div>
                    </div>
                    <div class="leftButton3" onmouseover="changeimg31()" onmouseout="changeimg32()">
                       <div class="img"><img id="img3" src="images/city_sml.png" alt="none"></div>
                        <div class="leftText">City</div>
                    </div>
                    <div class="leftButton3" onmouseover="changeimg41()" onmouseout="changeimg42()">
                       <div class="img"><img id="img4" src="images/store_sml.png" alt="none"></div>
                        <div class="leftText">Store</div>
                    </div>

                </div>
                <div class="RightBody1">
                <div class="RightTop1text">
                    <div class="Topmenu12" id="Create">
                        Create
                    </div >
                    <div class="Topmenu12">
                        View/Modify
                    </div>
                    <div class="Topmenu12">
                        Assign
                    </div>
                </div>
                <div class="RightBottomForm">
                    <div class="warningtab">
                        <div>
                        <img src="images/icon_info.png" alt="none">
                        </div>
                        <div>
                            *indicates mandatory fields
                        </div>

                    </div>
                    <div class="Name">
                        <div class="name1">
                        Format Name*
                        </div>

                        <div>
                            <input name="Name" class="textbox1">
                        </div>
                    </div>
                    <div class="Description">

                        <div class="name1">
                        Format Description*
                        </div>

                        <div class="textareaclass">
                            <textarea name="Text1" cols="40" rows="5" class="textbox2"></textarea>
                        </div>

                    </div>
                    <div class="BottomSubmit">
                        <div>
                        </div>
                        <div class="BottomButtons1" id="submit">
                            Submit
                        </div>
                        <div class="BottomButtons1">
                            Cancel
                        </div>

                    </div>

                </div>
                <div>

                </div>
                </div>


            </div>

        </div>
        <div class="Footer">
        <div id="Footer-left">&copy; Copyright POS. All right reserved</div>
        <div id="Footer-right"><img src="images/logo_footer.png"</div>
        </div>





    </div>
</body>
</html>
